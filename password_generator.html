<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Password Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2em;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      h4 {
        text-align: right;
      }
      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 14px;
      }

      input[type="range"] {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: #e0e0e0;
        outline: none;
        -webkit-appearance: none;
        margin-bottom: 10px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .length-display {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .checkbox-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .checkbox-item:hover {
        background: #e9ecef;
        transform: translateY(-2px);
      }

      .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        cursor: pointer;
      }

      .strength-meter {
        margin: 20px 0;
      }

      .strength-bar {
        width: 100%;
        height: 10px;
        background: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .strength-fill {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      .strength-text {
        text-align: center;
        font-weight: bold;
        font-size: 14px;
      }

      .generate-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .password-output {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        word-break: break-all;
        min-height: 50px;
        display: flex;
        align-items: center;
        position: relative;
        margin-bottom: 15px;
      }

      .password-text {
        flex: 1;
        color: #333;
      }

      .copy-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .copy-btn:hover {
        background: #218838;
      }

      .copy-btn.copied {
        background: #17a2b8;
      }

      .options-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .options-title {
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
      }

      .preset-btn {
        padding: 10px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .preset-btn:hover {
        background: #5a6268;
        transform: translateY(-1px);
      }

      .history {
        max-height: 200px;
        overflow-y: auto;
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e9ecef;
        font-family: "Courier New", monospace;
        font-size: 14px;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      .clear-history {
        width: 100%;
        padding: 8px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 12px;
      }

      .clear-history:hover {
        background: #c82333;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .checkbox-group {
          grid-template-columns: 1fr;
        }

        .preset-buttons {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Password Generator</h1>
      <h4>by yacine</h4>
      <div>_______________________________________________________________</div>
      <div class="form-group">
        <label>Password Length</label>
        <div class="length-display" id="lengthDisplay">12</div>
        <input type="range" id="lengthSlider" min="4" max="64" value="12" />
      </div>

      <div class="preset-buttons">
        <button class="preset-btn" onclick="setPreset('basic')">Basic</button>
        <button class="preset-btn" onclick="setPreset('strong')">Strong</button>
        <button class="preset-btn" onclick="setPreset('ultra')">
          Ultra Secure
        </button>
        <button class="preset-btn" onclick="setPreset('memorable')">
          Memorable
        </button>
      </div>

      <div class="options-section">
        <div class="options-title">Character Types</div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Lowercase (a-z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Uppercase (A-Z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Numbers (0-9)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Symbols (!@#$%)</label>
          </div>
        </div>

        <div class="checkbox-item" style="grid-column: 1 / -1">
          <input type="checkbox" id="excludeSimilar" />
          <label for="excludeSimilar"
            >Exclude similar characters (0, O, l, I, 1)</label
          >
        </div>
      </div>

      <div class="strength-meter">
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Medium</div>
      </div>

      <button class="generate-btn" onclick="generatePassword()">
        üé≤ Generate Password
      </button>

      <div class="password-output" id="passwordOutput">
        <span class="password-text" id="passwordText"
          >Click generate to create a password...</span
        >
        <button
          class="copy-btn"
          id="copyBtn"
          onclick="copyPassword()"
          style="display: none"
        >
          Copy
        </button>
      </div>

      <div class="options-section">
        <div class="options-title">Password History</div>
        <div class="history" id="passwordHistory">
          <div style="text-align: center; color: #666; font-style: italic">
            No passwords generated yet
          </div>
        </div>
        <button class="clear-history" onclick="clearHistory()">
          Clear History
        </button>
      </div>
    </div>

    <script>
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{};:,.<>?/~`";
      const similarChars = "0Ol1I";

      let passwordHistory = [];

      // Update length display
      document
        .getElementById("lengthSlider")
        .addEventListener("input", function () {
          document.getElementById("lengthDisplay").textContent = this.value;
          updateStrengthMeter();
        });

      // Update strength meter when checkboxes change
      document
        .querySelectorAll('input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", updateStrengthMeter);
        });

      function setPreset(type) {
        const checkboxes = {
          lowercase: document.getElementById("lowercase"),
          uppercase: document.getElementById("uppercase"),
          numbers: document.getElementById("numbers"),
          symbols: document.getElementById("symbols"),
          excludeSimilar: document.getElementById("excludeSimilar"),
        };

        // Reset all
        Object.values(checkboxes).forEach((cb) => (cb.checked = false));

        switch (type) {
          case "basic":
            checkboxes.lowercase.checked = true;
            checkboxes.uppercase.checked = true;
            document.getElementById("lengthSlider").value = 8;
            break;
          case "strong":
            checkboxes.lowercase.checked = true;
            checkboxes.uppercase.checked = true;
            checkboxes.numbers.checked = true;
            document.getElementById("lengthSlider").value = 12;
            break;
          case "ultra":
            checkboxes.lowercase.checked = true;
            checkboxes.uppercase.checked = true;
            checkboxes.numbers.checked = true;
            checkboxes.symbols.checked = true;
            document.getElementById("lengthSlider").value = 16;
            break;
          case "memorable":
            checkboxes.lowercase.checked = true;
            checkboxes.uppercase.checked = true;
            checkboxes.numbers.checked = true;
            checkboxes.excludeSimilar.checked = true;
            document.getElementById("lengthSlider").value = 10;
            break;
        }

        document.getElementById("lengthDisplay").textContent =
          document.getElementById("lengthSlider").value;
        updateStrengthMeter();
      }

      function generatePassword() {
        const length = parseInt(document.getElementById("lengthSlider").value);
        const useLower = document.getElementById("lowercase").checked;
        const useUpper = document.getElementById("uppercase").checked;
        const useNumbers = document.getElementById("numbers").checked;
        const useSymbols = document.getElementById("symbols").checked;
        const excludeSimilar =
          document.getElementById("excludeSimilar").checked;

        let allChars = "";
        if (useLower) allChars += lowercase;
        if (useUpper) allChars += uppercase;
        if (useNumbers) allChars += numbers;
        if (useSymbols) allChars += symbols;

        if (allChars === "") {
          alert("Please select at least one character type!");
          return;
        }

        // Remove similar characters if option is selected
        if (excludeSimilar) {
          for (let char of similarChars) {
            allChars = allChars.replace(
              new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"), "g"),
              ""
            );
          }
        }

        let password = "";

        // Ensure at least one character from each selected type
        const requiredChars = [];
        if (useLower)
          requiredChars.push(
            getRandomChar(
              excludeSimilar ? lowercase.replace(/[ol]/g, "") : lowercase
            )
          );
        if (useUpper)
          requiredChars.push(
            getRandomChar(
              excludeSimilar ? uppercase.replace(/[OI]/g, "") : uppercase
            )
          );
        if (useNumbers)
          requiredChars.push(
            getRandomChar(
              excludeSimilar ? numbers.replace(/[01]/g, "") : numbers
            )
          );
        if (useSymbols) requiredChars.push(getRandomChar(symbols));

        // Fill the rest randomly
        for (let i = 0; i < length; i++) {
          if (i < requiredChars.length) {
            password += requiredChars[i];
          } else {
            password += allChars[Math.floor(Math.random() * allChars.length)];
          }
        }

        // Shuffle the password
        password = shuffleString(password);

        // Display password
        document.getElementById("passwordText").textContent = password;
        document.getElementById("copyBtn").style.display = "inline-block";

        // Add to history
        addToHistory(password);
        updateStrengthMeter();
      }

      function getRandomChar(chars) {
        return chars[Math.floor(Math.random() * chars.length)];
      }

      function shuffleString(str) {
        return str
          .split("")
          .sort(() => Math.random() - 0.5)
          .join("");
      }

      function copyPassword() {
        const passwordText =
          document.getElementById("passwordText").textContent;
        navigator.clipboard.writeText(passwordText).then(() => {
          const copyBtn = document.getElementById("copyBtn");
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          copyBtn.classList.add("copied");

          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.classList.remove("copied");
          }, 2000);
        });
      }

      function addToHistory(password) {
        const timestamp = new Date().toLocaleTimeString();
        passwordHistory.unshift({ password, timestamp });

        // Keep only last 10 passwords
        if (passwordHistory.length > 10) {
          passwordHistory = passwordHistory.slice(0, 10);
        }

        updateHistoryDisplay();
      }

      function updateHistoryDisplay() {
        const historyDiv = document.getElementById("passwordHistory");

        if (passwordHistory.length === 0) {
          historyDiv.innerHTML =
            '<div style="text-align: center; color: #666; font-style: italic;">No passwords generated yet</div>';
          return;
        }

        historyDiv.innerHTML = passwordHistory
          .map(
            (item) => `
                <div class="history-item">
                    <span>${item.password}</span>
                    <span style="font-size: 12px; color: #666;">${item.timestamp}</span>
                </div>
            `
          )
          .join("");
      }

      function clearHistory() {
        passwordHistory = [];
        updateHistoryDisplay();
      }

      function updateStrengthMeter() {
        const length = parseInt(document.getElementById("lengthSlider").value);
        const useLower = document.getElementById("lowercase").checked;
        const useUpper = document.getElementById("uppercase").checked;
        const useNumbers = document.getElementById("numbers").checked;
        const useSymbols = document.getElementById("symbols").checked;

        let score = 0;
        let charSetSize = 0;

        if (useLower) charSetSize += 26;
        if (useUpper) charSetSize += 26;
        if (useNumbers) charSetSize += 10;
        if (useSymbols) charSetSize += 30;

        // Calculate entropy-based score
        if (charSetSize > 0) {
          const entropy = length * Math.log2(charSetSize);
          score = Math.min(100, (entropy / 60) * 100); // Scale to 100
        }

        const strengthFill = document.getElementById("strengthFill");
        const strengthText = document.getElementById("strengthText");

        let color, text;
        if (score < 25) {
          color = "#dc3545";
          text = "Very Weak";
        } else if (score < 50) {
          color = "#fd7e14";
          text = "Weak";
        } else if (score < 75) {
          color = "#ffc107";
          text = "Medium";
        } else if (score < 90) {
          color = "#28a745";
          text = "Strong";
        } else {
          color = "#20c997";
          text = "Very Strong";
        }

        strengthFill.style.width = score + "%";
        strengthFill.style.background = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
      }

      // Initialize
      updateStrengthMeter();
    </script>
  </body>
</html>
